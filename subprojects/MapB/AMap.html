<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>输入提示后查询</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>

</head>
<body>
<div id="container" style="height: 110%;"></div>

<div id="myPageTop">
    <table>
        <tr>
            <td>
                <label>Where to go?</label>
            </td>
        </tr>
        <tr>
            <td>
                <input id="tipinput"/>
            </td>
        </tr>
    </table>
</div>
<script type="text/javascript">
window._AMapSecurityConfig = {
    securityJsCode: 'e8b9128e52b3d853b3cb495295b78340',
}
</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=eeb7287b5885b90d48eff5524377a073&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.CitySearch"></script>
<script type="text/javascript">
    //地图加载
    var map = new AMap.Map("container", {
        resizeEnable: true,
        rotateEnable:true,
        pitchEnable:true,
        zoom: 15,
        pitch: 50,
        rotation: -15,
        viewMode:'2D',
        zooms:[2,20],
        center:[123.426575,41.653879],
        mapStyle: "amap://styles/darkblue"
    });
    //输入提示

    var autoOptions = {
        input: "tipinput"
    };

    AMap.plugin(['AMap.PlaceSearch','AMap.AutoComplete'], function(){
        var auto = new AMap.AutoComplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            map: map
        });  //构造地点查询类
        auto.on("select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name);  //关键字查询查询
        }
    });
</script>
</body>
</html>
