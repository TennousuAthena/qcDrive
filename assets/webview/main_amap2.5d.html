<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>3D地图</title>
<style>
body,html{ margin:0;padding:0;font:12px/16px Verdana,Helvetica,Arial,sans-serif;width: 100%;height: 100%}
</style>
<script language="javascript" src="https://webapi.amap.com/maps?v=2.1Beta&key=93411ee18fe0a2675b5f4666191c9578&plugin=AMap.ControlBar,AMap.ToolBar"></script>
</head>
<body style="background-color: #151515;">
<div id="container" style="width: 100%; height: 120%; resize: both; border-radius: 20px"></div>
<script language="javascript">
var map;
function mapInit(){
  map = new AMap.Map('container', {
    rotateEnable:true,
    pitchEnable:true,
    zoom: 17,
    pitch: 50,
    rotation: -15,
    viewMode:'3D', //开启3D视图,默认为关闭
    zooms:[2,20],
    center:[123.42543, 41.65492],
    terrain: true,
    mapStyle: 'amap://styles/dark'
  });
}
mapInit()
</script>
</body>
</html>
